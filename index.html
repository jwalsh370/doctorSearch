<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/moment/min/moment.min.js"></script>
     <link rel="stylesheet" href="build/css/vendor.css">
     <script src="build/js/vendor.min.js"></script>
     <script type="text/javascript" src="build/js/app.js"></script>
    <title>The Doctors</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
       <h1>All Doctors</h1>
      </div>
     <form id="allDoctors">
       <div class="form-group well">
         <label for="zip" class="col-sm-6 control-label">Enter Zip code</label>
         <input id="zip" type="text" value="97211">
       </div><br>
     <div class="form-group well">
      <label for="distance" class="col-sm-6 control-label">Enter distance in miles from zip code proximity</label>
      <input id="distance" type="text" value="5">
      </div>
      <div class="form-group well">
       <label for="issue" >What is your medical issue?</label>
       <input id="issue" type="text" class="form-control" value="flu"><hr>
       <button type="submit" class="btn btn-warning" id="button">Submit</button>
      </div>
    </form><hr>
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hovered">
          <thead>
            <tr class="info">
              <th>Practice Name</th>
              <th>Doctor</th>
              <th>Gender</th>
              <th>Phone</th>
              <th>Website</th>
              <th>Office Address</th>
            </tr>
          </thead>
          <tbody id="doctors"></tbody>
        </table>
        </div>
        <div id="error"></div>
      </div>
  </body>
</html>
